<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./weather_styles.css">
</head>
<body>
    <div class="sun">
        <div class="sunface">
            <div class="suneye left"></div>
            <div class="suneye right"></div>
            <div class="sunmouth"></div>
        </div>
        <div class="sunray one"></div>
        <div class="sunray two"></div>
        <div class="sunray three"></div>
        <div class="sunray four"></div>
        <div class="sunray five"></div>
        <div class="sunray six"></div>
        <div class="sunray seven"></div>
    </div>
    <div class="main-content">
        <h1 class="headline primary">Wie isn das Wetter heute?</h1>
        <input placeholder="In welcher deutschen Stadt" id="input-city">
        <div class="button-container">
            <button id="button-get-data">Daten abrufen</button>
            <button id="button-new">Neu</button>
        </div>
        <div id="output">Hier werden deine Wetterdaten auftauchen</div>

    </div>
    <script src="./weather_script.js"></script>
</body>
</html>
