<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Watch</title>
    <link rel="stylesheet" href="./watch.css">
</head>
<body>
    <h1>THE WATCH</h1>
    <div id="clock-choice">
        <button id="clock">Clock-Time</button>
        <button id="stop-watch">Stop-Watch</button>
    </div>
    <p id="watch"> 🕐 🕧 🕜</p>
    <div id="controls">
        <button id="start-time">Start Time</button>
        <button id="freeze-time">Freeze-Time</button>
        <button id="reset-time">Reset-Time</button>
    </div>
    <script src="./watch.js"></script>
</body>
