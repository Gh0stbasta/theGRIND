<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./user.css">
    <title>Create User</title>
</head>
<body>
    <div class="user-container">
        <h1 class="user-container-headline">Create User</h1>
        <label>Nachname</label><input id="surname">
        <label>Vorname</label><input id="name">
        <label>E-mail</label><input id="e-mail">
        <label>Passwort</label><input id="password">
        <label>Passwort wiederholen</label><input id="password-re-enter">
        <label>Tel.:</label><input id="phone">
        <label>Geburtsdatum</label><input id="date-of-birth">
        <label>Stra√üe</label><input id="street">
        <label>Hausnummer</label><input id="house-number">
        <label>Postleitzahl</label><input id="postcode">
        <label>Ort</label><input id="city"> 
        <div id="btn-box-user">
            <button id="btn-save">Speichern</button>
            <button id="btn-reset">Reset</button>
        </div>
        <button id="btn-show-users">User anzeigen</button>
    </div>
    <script src="./user.js"></script>
</body>
</html>
